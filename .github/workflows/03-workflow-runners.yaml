name: 03-Workflow-Runners
on: push
jobs:
    ubuntu-echo:
        runs-on: ubuntu-latest
        steps:
            - name: Show OS
              run: |
                echo "This job is running on Ubuntu latest"
                echo "Runner OS : $RUNNER_OS"
    window-echo:
        runs-on: windows-latest
        steps: 
            - name: Show OS
              shell: bash
              run: |
                echo "This job is Running on Windows latest"
                echo "Runner OS : $RUNNER_OS"